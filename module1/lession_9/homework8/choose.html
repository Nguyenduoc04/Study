<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Good-Cheap-Fast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="switch-container">
    <label class="switch">
        <input type="checkbox" id="good">
        <span class="slider"></span>
        <span class="label-text">Good</span>
    </label>

    <label class="switch">
        <input type="checkbox" id="cheap">
        <span class="slider"></span>
        <span class="label-text">Cheap</span>
    </label>

    <label class="switch">
        <input type="checkbox" id="fast">
        <span class="slider"></span>
        <span class="label-text">Fast</span>
    </label>
</div>

<script src="script.js"></script>
</body>
</html>
